<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentino Digital Menu</title>
<style>
  * { box-sizing: border-box; margin:0; padding:0; }
  body {
    font-family: Arial, sans-serif;
    background: hsl(182.22deg 52.94% 10%); /* full-page background */
    color: #fff;
  }

  header {
    width: 100%;
    text-align: center;
    padding: 25px 20px;
    background: rgba(255,255,255,0.05); /* slightly transparent for blending */
    box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    position: sticky;
    top: 0;
    z-index: 1000;
    backdrop-filter: blur(5px); /* modern glass effect */
  }

  .logo {
    max-width: 180px;
    width: 100%;
    height: auto;
    border-radius: 15px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    transition: transform 0.3s;
  }

  .logo:hover { transform: scale(1.05); }

  .menu {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 30px;
    gap: 20px;
  }

  .menu-item img {
    width: 200px;
    height: 200px;
    object-fit: cover;
    cursor: pointer;
    border-radius: 12px;
    transition: transform 0.3s, box-shadow 0.3s;
    box-shadow: 0 4px 15px rgba(0,0,0,0.5);
  }

  .menu-item img:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 25px rgba(0,0,0,0.7);
  }

  /* Fullscreen overlay */
  .overlay {
    position: fixed;
    top:0; left:0;
    width:100%;
    height:100%;
    background: rgba(0,0,0,0.95);
    display: flex;
    justify-content: center;
    align-items: center;
    visibility: hidden;
    opacity: 0;
    transition: opacity 0.3s;
    z-index: 10000;
  }

  .overlay img {
    max-width: 95%;
    max-height: 95%;
    object-fit: contain;
    box-shadow: 0 0 30px rgba(255,255,255,0.2);
  }

  .overlay.show {
    visibility: visible;
    opacity: 1;
  }

  .close-btn {
    position: fixed;
    top: 20px;
    right: 30px;
    font-size: 58px;
    color: #ff0000; /* blood red */
    cursor: pointer;
    z-index: 10001;
    transition: color 0.2s;
}

.close-btn:hover { color: #ff4d4d; } /* lighter red on hover */


  @media (max-width: 768px) {
    .menu-item img { width: 45vw; height: 45vw; }
  }

  @media (max-width: 480px) {
    .menu-item img { width: 90vw; height: 90vw; }
    header { padding: 20px 15px; }
  }

</style>
</head>
<body>

<header>
   <img src="logo.jpg" alt="Logo" class="logo">
</header>

<div class="menu">
  <div class="menu-item"><img src="1.png" alt="1"></div>
  <div class="menu-item"><img src="2.png" alt="2"></div>
  <div class="menu-item"><img src="3.png" alt="3"></div>
  <div class="menu-item"><img src="4.png" alt="4"></div>
  <div class="menu-item"><img src="5.png" alt="5"></div>
  <div class="menu-item"><img src="6.png" alt="6"></div>
  <div class="menu-item"><img src="7.png" alt="7"></div>
  <div class="menu-item"><img src="8.png" alt="8"></div>
  <div class="menu-item"><img src="9.png" alt="9"></div>
  <div class="menu-item"><img src="10.png" alt="10"></div>
  <div class="menu-item"><img src="12.png" alt="12"></div>
  <div class="menu-item"><img src="13.png" alt="13"></div>
  <div class="menu-item"><img src="14.png" alt="14"></div>
  <div class="menu-item"><img src="15.png" alt="15"></div>
  <div class="menu-item"><img src="17.png" alt="17"></div>
</div>

<!-- Fullscreen overlay -->
<div class="overlay" id="overlay">
  <span class="close-btn" id="closeBtn">&times;</span>
  <img id="fullImage" src="" alt="Full Image">
</div>

<script>
  const menuImages = document.querySelectorAll('.menu-item img');
  const overlay = document.getElementById('overlay');
  const fullImage = document.getElementById('fullImage');
  const closeBtn = document.getElementById('closeBtn');

  menuImages.forEach(img => {
    img.addEventListener('click', () => {
      fullImage.src = img.src;
      overlay.classList.add('show');
    });
  });

  closeBtn.addEventListener('click', () => {
    overlay.classList.remove('show');
  });

  overlay.addEventListener('click', (e) => {
    if(e.target === overlay) overlay.classList.remove('show');
  });
</script>

</body>
</html>
